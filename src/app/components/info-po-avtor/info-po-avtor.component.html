<app-header></app-header>
<main id="main" class="main">
  <section class="section dashboard">
      <div class="row">
          <div class="col-lg-8">
              <div class="col-lg-12">
                <h3 class="mx-4 mt-3"><b><i>{{'authors.title' | translate}}</i></b></h3>
                <div id="chartdiv" class="chartdiv"></div>
                <button class="show-table" (click)="toggleTable()"><span class="m-1">Show table</span></button>
                <span class="mx-2"></span>
                <div *ngIf="showMe">
                  <br>
                  <h5><i><u>Табеларен приказ на бројот на информации по ден по вид на медиум</u></i></h5>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Име на автор</th>
                        <th>Број на клипови по автор</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let chartInformation of chartModelAuthorList">
                        <td>{{chartInformation.full_name_c}}</td>
                        <td>{{chartInformation.num_of_authors}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <br><br><br>
                </div>
              </div>
          </div>
      </div>
  </section>
</main>

<app-footer></app-footer>
