<app-header></app-header>
<main id="main" class="main">
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-right">
                    <button class="btn btn-navy btn-circle" (click)="toggleTag()"><i class="fa fa-angle-down"
                            aria-hidden="true"></i> Напредно Пребарување</button>
                </div>
                <div *ngIf="showMe">
                    <app-notifications-sidebar (searchBySubjectEvent)="getDataFromSidebarSubject($event)"
                        (searchByPublisherEvent)="getDataFromSidebarPublisher($event)"
                        (searchByHolderEvent)="getDataFromSidebarHolder($event)"></app-notifications-sidebar>
                </div>
                <br>
            </div>

            <!-- Reports -->
            <div class="tableFixHead">
                <br>
                <table class="table table-hover" id="notification">
                    <div class="white-space search-results infinite-1" id="notificationsCards" infinite-scroll
                        [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300" [scrollWindow]="false"
                        (scrolled)="onScrollUp()">
                        <thead class="bg-navy text-white text-center align-middle">
                            <tr>
                                <th scope="col">Датум на објава</th>
                                <th scope="col">Договорен орган</th>
                                <th scope="col">Предмет на договор</th>
                                <th scope="col">Носител на набавка</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped align-middle text-center p-0">
                            <tr
                                *ngFor="let notification of notificationList | 
                                    filterObject:{'notification_subject':filterBySubject,'notification_publisher':filterByPublisher,'notification_holder':filterByHolder}:true">
                                <td class="col-sm-1 text-nowrap">{{notification.notification_date}}</td>
                                <td>{{notification.notification_publisher}}</td>
                                <td>{{notification.notification_subject}}</td>
                                <td>{{notification.notification_holder}}</td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
